<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 <div class="container">
   
        <div class="form-div">
            <form action="">
              <h1>Create your account</h1>
              <div class="form-field">
                <div class="username-input   input-field">
                    <label for="text">Username:</label>
                    <input type="text" placeholder="username">
                  </div>
                  <div class="email-input input-field">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="email">
                  </div>
                  <div class="password-input  input-field">
                    <label for="password">password:</label>
                    <input type="password" placeholder="username">
                  </div>
                  <p>Already have an account? <a href="#">login</a></p>
                  <button class="sign-btn">sign up</button>
            
              </div>
           
              
           
            </form>
                <div class="sign-up-slides">
                  <img src="./image/image1.jpg" alt="Image 1">
                  <img src="./image/image2.jpg" alt="Image 2">
                  <img src="./image/image3.jpg" alt="Image 3">
                  <img src="./image/image4.jpg" alt="Image 4">
                  <img src="./image/image5.jpg" alt="Image 5">
                  <img src="./image/image6.jpg" alt="Image 6">
                </div>
         
 </div>   
</div>



<script src="App.js"></script>
</body
</html>
